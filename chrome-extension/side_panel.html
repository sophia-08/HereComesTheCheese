<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Extension Side Panel</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      input,
      button {
        margin: 10px 0;
        width: 100%;
        padding: 5px;
      }
      #chatgptResult,
      #domStructure {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="username">Username:</label>
      <input type="text" id="username" />
    </div>

    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" />
    </div>

    <button id="submitButton">Submit</button>

    <button id="sendNativeMessageButton">Send Message to Native Host</button>

    <div>
      <label for="apiKey">ChatGPT API Key:</label>
      <input type="password" id="apiKey" />
    </div>
    <button id="saveApiKey">Save API Key</button>

    <button id="analyzeDOMButton">Analyze DOM with ChatGPT</button>

    <button id="fillAndSubmitButton">Fill and Submit Form</button>

    <div id="domStructure"></div>
    <div id="chatgptResult"></div>

    <script src="side_panel.js"></script>
  </body>
</html>
